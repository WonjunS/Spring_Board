<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<th:block layout:fragment="css">
    <style></style>
</th:block>

<th:block layout:fragment="script">
    <script></script>
</th:block>

<div layout:fragment="content">
    <table id="table" class="table table-horizontal">
        <thead id="thead">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody id="tbody" th:each="post : ${postsDto}">
        <tr>
            <td>[[${post.id}]]</td>
            <td>[[${post.title}]]</td>
            <td>[[${post.writer}]]</td>
            <td>[[${post.content}]]</td>
            <td>[[${post.view}]]</td>
        </tr>
        </tbody>
    </table>



    <div class="card" th:each="comment : ${comments}">
        <div class="card-header">
            [[${comment.nickname}]]
        </div>
        <div class="card-body">
            <p class="card-text">[[${comment.comment}]]</p>
        </div>
    </div>

    <form id="comment_form" method="post" th:action="@{'/posts/' + ${postsDto.id} + '/write'}">
        <textarea class="form-control" style="height:100%; width:100%;" maxlength='1000' id="comment" name="comment"></textarea>
        <button type="submit" id="submitBtn" class="btn btn-outline-primary mr-2">Write</button>
    </form>
</div>
</html>
