<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<th:block layout:fragment="css">
    <style>
        a {
            color: black;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script></script>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <table class="table table-borderless">
            <tbody>
                <tr><td th:text="${postsDto.title}"></td></tr>
                <tr><td th:text="${postsDto.writer}"></td></tr>
                <tr><td th:text="${postsDto.boardType}"></td></tr>
                <tr><td><textarea type="text" name="content" th:text="${postsDto.content}"></textarea></td>
            </tbody>
        </table>
    </div>

    <div class="card" th:each="comment : ${comments}">
        <div class="card-header">
            [[${comment.nickname}]]
        </div>
        <div class="card-body">
            <p class="card-text">[[${comment.comment}]]</p>
        </div>
    </div>

    <form id="comment_form" method="post" th:action="@{'/post/' + ${postsDto.id} + '/write'}">
        <textarea class="form-control" style="height:100%; width:100%;" maxlength='1000' id="comment" name="comment"></textarea>
        <button type="submit" id="submitBtn" class="btn btn-outline-primary mr-2">Write</button>
    </form>
</div>
</html>
