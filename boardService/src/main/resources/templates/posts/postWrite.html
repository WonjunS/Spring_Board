<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<th:block layout:fragment="css">
  <style>

  </style>
</th:block>

<th:block layout:fragment="script">
  <script>
    $(document).ready(function() {
      $("#writeBtn").click(function() {
        var title = $("#title").val();
        var content = $("#content").val();
        var type = $("#boardType").val();

        if(title === '') {
          alert("제목은 필수 입력 항목입니다.");
          return false;
        }

        if(type === 'choose...') {
          alert("게시판 종류를 선택해주세요.");
          return false;
        }

        if(content === '') {
          alert("내용은 필수 입력 항목입니다.");
          return false;
        }
      });
    });
  </script>
</th:block>

<div layout:fragment="content">
  <form name="write-form" method="post" th:action="@{/post/write}">
    <div class="container">
      <table class="table table-borderless">
        <tbody>
        <tr>
          <td><input type="text" class="form-control" placeholder="제목을 작성하세요." name="title" maxlength="40"></td>
        </tr>
        <tr>
          <input type="hidden" name="writer" placeholder="작성자 이름" th:value="${member.nickname}">
        </tr>
        <tr>
          <td>
            <select name="boardType" class="form-control">
              <option selected>Choose...</option>
              <option>자유게시판</option>
              <option>공지사항</option>
              <option>질문게시판</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><textarea type="text" class="form-control" placeholder="글 내용을 작성하세요" name="content" maxlength="1024" style="height: 400px;"></textarea></td>
        </tr>
        </tbody>
      </table>
      <input type="submit" class="btn btn-outline-primary float-right" value="글쓰기">
    </div>
  </form>
</div>
</html>
