<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<th:block layout:fragment="css">
  <style>

  </style>
</th:block>

<th:block layout:fragment="script">
  <script>
    $(document).ready(function() {
      $("#writeBtn").click(function() {
        var title = $("#title").val();
        var content = $("#content").val();

        var type = $("#boardType").val();
        alert(type);

        if(title === '') {
          alert("필수 입력 항목입니다.");
          return false;
        }

        if(content === '') {
          alert("필수 입력 항목입니다.");
          return false;
        }
      });
    });
  </script>
</th:block>

<div layout:fragment="content">
  <div>
    <form name="write-form" method="post" th:action="@{/posts/write}">
      <div>
        <input class="mt-4" type="text" id="title" name="title" placeholder="제목을 입력하세요">
        <br/>

<!--        <input class="mt-4" type="text" id="boardType" name="boardType" placeholder="제목을 입력하세요">-->
<!--        <br/>-->

        <select id="boardType" name="boardType" class="form-control">
          <option selected>Choose...</option>
          <option>자유게시판</option>
          <option>공지사항</option>
          <option>질문게시판</option>
        </select>

        <input class="mt-4" type="hidden" id="writer" name="writer" placeholder="작성자 이름" th:value="${member.nickname}" readonly>
        <br/>

        <div id="content_div">
          <textarea class="form-control" style="height:100%; width:100%;" maxlength='1000' id="content" name="content"></textarea>
        </div>
        <br />
        <button type="submit" id="writeBtn" class="btn btn-outline-primary mr-2">Write</button>
      </div>
    </form>
  </div>
</div>
</html>
