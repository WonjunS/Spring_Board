<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<th:block layout:fragment="css">
  <style>

  </style>
</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });

    $(document).ready(function() {
      $("#writeBtn").on('click', function() {
        alert("로그인 후 이용 가능합니다.");
        window.location.href='/member/login';
      });
    });

  </script>
</th:block>

<div layout:fragment="content">

  <form action="/posts/search" method="GET">
    <div class="search">
      <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
    </div>

    <button>검색하기</button>
  </form>

  <table id="table" class="table table-horizontal">
    <thead id="thead">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody id="tbody" th:each="post, status: ${boardList.getContent()}">
      <tr>
        <td>[[${post.id}]]</td>
        <td sec:authorize="isAnonymous()"><a th:href="@{/posts/read/{id}(id = ${post.id})}">[[${post.title}]]</a></td>
        <td sec:authorize="isAuthenticated()"><a th:href="@{/posts/read/{id}(id = ${post.id})}">[[${post.title}]]</a></td>
        <td>[[${post.writer}]]</td>
        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>[[${post.view}]]</td>
      </tr>
    </tbody>

  </table>
  <div class="text-right" sec:authorize="isAnonymous()">
    <button id="writeBtn" type="button" class="btn btn-outline-primary">글쓰기</button>
  </div>
  <div class="text-right" sec:authorize="isAuthenticated()">
    <a id="writeBtn_" href="/posts/write" role="button" class="btn btn-primary bi bi-pencil-fill">글쓰기</a>
  </div>

  <nav aria-label="Page navigation example" style="text-align: center;">
    <ul class="pagination justify-content-center" th:with="start=${T(java.lang.Math).floor(boardList.number / 10) * 10 + 1},
                    last=(${start + 9 < boardList.totalPages ? start + 9 : boardList.totalPages})">
      <li class="page-item">
        <a class="page-link" th:href="@{/posts(page=1)}" aria-label="First">
          <span aria-hidden="true">First</span>
        </a>
      </li>

      <li class="page-item" th:class="${boardList.first} ? 'disabled'">
        <a class="page-link" th:href="${boardList.first} ? '#' :@{/posts(page=${boardList.number})}" aria-label="Previous">
          <span aria-hidden="true">Previous</span>
        </a>
      </li>

      <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == boardList.number + 1} ? 'active'">
        <a class="page-link" th:text="${page}" th:href="@{/posts(page=${page})}"></a>
      </li>

      <li class="page-item" th:class="${boardList.last} ? 'disabled'">
        <a class="page-link" th:href="${boardList.last} ? '#' : @{/posts(page=${boardList.number + 2})}" aria-label="Next">
          <span aria-hidden="true">Next</span>
        </a>
      </li>

      <li class="page-item">
        <a class="page-link" th:href="@{/posts(page=${boardList.totalPages})}" aria-label="Last">
          <span aria-hidden="true">Last</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
</html>
